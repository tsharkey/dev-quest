quests: 
  setup ssh keys: # this is just a unique name
    quest_text: "Let's add some ssh keys to your github account"
    tasks:
      - type: url
        description: open github ssh url
        action: https://docs.github.com/en/authentication/connecting-to-github-with-ssh/adding-a-new-ssh-key-to-your-github-account
      - type: confirm
        name: ssh key ready check
        description: Have you completed adding a ssh keys to your github account
  install golang:
    quest_text: installing with brew
    tasks: 
      - type: cmd 
        description: invoke brew
        action: brew install golang
      - type: url
        description: open tour of go
        optional: true
        action: https://go.dev/tour/welcome/1
  clone service:
    quest_text: "git clone a repo"
    tasks:
      - type: cmd
        description: clone the server
        action: echo cloning some repo....
    depends_on:
      - setup ssh keys
